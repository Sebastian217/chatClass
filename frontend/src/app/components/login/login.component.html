<div class="form-container">
    <form (ngSubmit)="login()">
        <h2 class="form-title">Iniciar Sesión</h2>

        <div class="input-group">
            <label for="username">Usuario:</label>
            <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Ingrese su usuario">
        </div>

        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" [disabled]="!isFormValid()" class="submit-btn">Ingresar</button>

        <p class="register-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </form>
</div>
