<div class="main-container">
    <!-- SecciÃ³n del video -->
    <div class="video-container">
        <app-class></app-class>
    </div>

    <!-- SecciÃ³n del chat -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat en vivo</h2>
            <button class="logout-btn" (click)="logout()">Cerrar SesiÃ³n</button>
        </div>

        <p class="welcome-msg">
            ðŸ‘‹ Â¡Bienvenido, <span class="user-highlight">{{ user }}</span>!
        </p>

        <div class="chat-messages">
            <div *ngFor="let msg of messages" [ngClass]="{
                'message user': msg.user === user,
                'message moderator': msg.role === 'moderador',
                'message others': msg.user !== user
            }">
                <strong [ngStyle]="{'color': msg.user === user ? color : colorOther}">
                    {{ msg.user }} - {{ msg.role || 'estudiante' }}:
                </strong>
                {{ msg.text }}
            </div>
        </div>

        <div class="chat-input">
            <input type="text" [(ngModel)]="message" placeholder="Escribe un mensaje..."
                (keyup.enter)="sendMessage()" />
            <button (click)="sendMessage()">Enviar</button>
        </div>
    </div>
</div>
